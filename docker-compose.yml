version: '3.8'
services:
  authen-db:
    image: postgres:latest
    container_name: authen_db
    environment:
        POSTGRES_USER: user_authen_db
        POSTGRES_PASSWORD: secret
        POSTGRES_DB: authen_service_db
    ports:
        - "5433:5432"
    volumes:
        - postgres:/data/postgres
    networks:
        - authen-network

networks:
    authen-network:
        driver: bridge
volumes:
    postgres: